<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/b-3.0.2/r-3.0.2/rg-1.5.0/sc-2.4.3/sb-1.7.1/datatables.min.css"
      rel="stylesheet"
    />

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link rel="stylesheet" href="dist/ladda-themeless.min.css" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Products</h1>

    <div class="container-lg p-5">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" id="txtPname" />
      </div>
      <div class="mb-3">
        <label class="form-label">Product Description</label>
        <textarea class="form-control" id="txtPdesc" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" id="txtPprice" />
      </div>

      <button type="button" class="btn btn-success" id="btnSave">Save</button>
      <button type="button" class="btn btn-dark" id="btnCancel">Cancel</button>

      <table id="productTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Content</th>
            <th scope="col">Actions</th>
            <th scope="col">Order</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <table id="productCartTable" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Product Quantity</th>
            <th>Total Price</th>
            <th>Actions</th>
            <th>Other</th>
          </tr>
        </thead>
        <tbody id="tcartbody"></tbody>
      </table>

      <button class="btn btn-primary ladda-button" data-style="expand-left">
        <span class="ladda-label">Check Out</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.8/b-3.0.2/r-3.0.2/rg-1.5.0/sc-2.4.3/sb-1.7.1/datatables.min.js"></script>

    <script>
      new DataTable("#productCartTable");
      new DataTable("#productTable");
    </script>

    <script src="dist/spin.min.js"></script>
    <script src="dist/ladda.min.js"></script>

    <script src="product.js"></script>
  </body>
</html>
